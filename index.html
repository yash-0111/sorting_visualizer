<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sorting Visualizer</h1>
      <div class="input-section">
        <label for="array-size">Enter array size (1-10):</label>
        <input type="number" id="array-size" min="1" max="10" value="5" />
        <label for="array-elements">Enter array elements:</label>
        <input
          type="text"
          id="array-elements"
          placeholder="e.g., 4, 2, 7, 1, 5"
        />
        <label for="algorithm">Select sorting algorithm:</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <button id="visualize">Visualize</button>
      </div>
      <div id="visualization"></div>
      <div id="code-output">
        <h2>Code for Selected Algorithm</h2>
        <pre id="code"></pre>
      </div>
      <div id="complexity-output">
        <h2>Complexity</h2>
        <p id="time-complexity"></p>
        <p id="space-complexity"></p>
      </div>
    </div>

    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
    <script src="main.js"></script>
  </body>
</html>
